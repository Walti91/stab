    <ui:param name="commissionsActive" value="ui-tabs-selected ui-state-active" />
	<ui:define name="furtherContent">
		<h:form id="graduationDatesCreateCommissionForm">
			<fieldset class="nonStyledFieldset">
				<legend>#{messages['labelCommission']}</legend>
				<ol>
					<li>
						<h:outputLabel for="date" class="required">#{messages['labelDate']}</h:outputLabel>
						<h:selectOneMenu id="date" name="date" value="#{gdCreateCommission.date}" class="xLargeInput">
							<f:selectItems value="#{graduationDate.dates}" var="date" itemLabel="#{gdCreateCommission.format(date)}" itemValue="#{date}" />
							<f:convertDateTime pattern="#{messages['inputFormat']}" />
						</h:selectOneMenu>
					</li>
					<li>
						<h:outputLabel for="from" class="required">#{messages['labelFrom']}</h:outputLabel>
						<h:inputText id="from" name="from" value="#{gdCreateCommission.from}" class="xLargeInput">
							<f:convertDateTime pattern="#{messages['timeFormat']}" />
						</h:inputText>
					</li>
					<li>
						<h:outputLabel for="to" class="required">#{messages['labelTo']}</h:outputLabel>
						<h:inputText id="to" name="to" value="#{gdCreateCommission.to}" class="xLargeInput">
							<f:convertDateTime pattern="#{messages['timeFormat']}" />
						</h:inputText>
					</li>
					<li>
						<h:outputLabel for="room" class="required">#{messages['labelRoom']}</h:outputLabel>
						<h:selectOneMenu id="room" name="room" value="#{gdCreateCommission.room}" class="xLargeInput">
							<f:selectItems value="#{gdCreateCommission.rooms}" var="room" itemLabel="#{room}" itemValue="#{room.id}" />
						</h:selectOneMenu>
					</li>
					<li>
						<h:outputLabel for="chairman" class="required">#{messages['labelChairman']}</h:outputLabel>
						<h:selectOneMenu id="chairman" name="chairman" value="#{gdCreateCommission.chairman}" class="xLargeInput">
							<f:selectItems value="#{gdCreateCommission.professors}" var="professor" itemLabel="#{professor}" itemValue="#{professor.id}" />
						</h:selectOneMenu>
					</li>
					<li>
						<h:commandButton id="saveCommission" name="saveCommission" value="#{messages['labelSave']}" action="#{gdCreateCommission.saveCommission()}" />
						<h:button id="back" name="back" value="#{messages['labelBack']}" outcome="/graduationDates/commissions" />
					</li>
				</ol>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
