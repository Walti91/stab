	<ui:define name="header">
		<h1>#{messages['headerTitle']}</h1>
		<div class="subHeader">#{messages['headerEditGraduationDate']}</div>
	</ui:define>
	<ui:define name="content">
		<fieldset class="nonStyledFieldset">
			<ol>
				<li>
					<h:outputLabel for="graduationDate">#{messages['labelGraduationDate']}</h:outputLabel>
					<h:outputText id="graduationDate" name="graduationDate" value="#{graduationDate}" />
				</li>
			</ol>
		</fieldset>
		<h:form id="navigationForm">
			<div id="pageNav" class="ui-tabs ui-widget ui-widget-content ui-corner-all">
    			<ul class="ui-tabs-nav ui-helper-reset ui-helper-clearfix ui-widget-header ui-corner-all">
           			<li id="overview" class="ui-state-default ui-corner-top #{overviewActive}">
             			<h:link value="#{messages['linkOverview']}" outcome="/graduationDates/overview" />
           			</li>
           			<li id="commissions" class="ui-state-default ui-corner-top #{commissionsActive}">
             			<h:link value="#{messages['linkCommissions']}" outcome="/graduationDates/commissions" />
           			</li>
           			<li id="documents" class="ui-state-default ui-corner-top #{documentsActive}">
           				<h:link value="#{messages['linkDocuments']}" outcome="/graduationDates/documents" />
           			</li>
           			<li id="notifications" class="ui-state-default ui-corner-top #{notificationsActive}">
           				<h:link value="#{messages['linkNotifications']}" outcome="/graduationDates/notifications" />
           			</li>
    			</ul>
			</div>
		</h:form>
		<ui:insert name="furtherContent" />
	</ui:define>
</ui:composition>
