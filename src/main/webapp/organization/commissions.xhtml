 	<ui:define name="head">
 		<script type="text/javascript" src="de.js" />
 	</ui:define>
	<ui:define name="header">
		<h1>#{messages['headerTitle']}</h1>
		<div class="subHeader">#{messages['headerCommissions']}</div>
	</ui:define>
	<ui:define name="content">
		<h:form id="commissionsForm">
			<fieldset class="nonStyledFieldset">
				<ol>
					<li>
						<h:outputLabel for="graduationDate">#{messages['labelGraduationDate']}</h:outputLabel>
						<h:selectOneMenu id="graduationDate" value="#{commissions.selectedGraduationDate}" converter="graduationDateConverter" required="true" label="#{messages['labelGraduationDate']}" class="largeInput">
							<f:selectItems value="#{commissions.graduationDates}" var="graduationDate" itemLabel="#{graduationDate}" itemValue="#{graduationDate}" />
							<f:ajax execute="@this" render="@form :globalMessagesPanel" listener="#{commissions.update}" />
						</h:selectOneMenu>
						<h:message for="graduationDate" errorClass="errorMessage" />
					</li>
				</ol>
			</fieldset>
			<c:forEach items="#{commissions.selectedGraduationDate.dates}" var="examinationDate">
				<c:forEach items="#{examinationDate.commissions}" var="commission">
						<fieldset class="styledFieldset">
							<legend>#{messages['labelCommission']}</legend>
							<ol>
								<li>
									<h:outputLabel for="commission#{commission.id}date">#{messages['labelDate']}</h:outputLabel>
									<h:outputText id="commission#{commission.id}date" name="commission#{commission.id}date" value="#{commission.examinationDate.date}">
										<f:convertDateTime pattern="#{messages['dateFormat']}" />
									</h:outputText>
								</li>
								<li>
									<h:outputLabel for="commission#{commission.id}from">#{messages['labelFrom']}</h:outputLabel>
									<h:outputText id="commission#{commission.id}from" name="commission#{commission.id}from" value="#{commission.from}">
										<f:convertDateTime pattern="#{messages['timeFormat']}" />
									</h:outputText>
								</li>
								<li>
									<h:outputLabel for="commission#{commission.id}to">#{messages['labelTo']}</h:outputLabel>
									<h:outputText id="commission#{commission.id}to" name="commission#{commission.id}to" value="#{commission.to}">
										<f:convertDateTime pattern="#{messages['timeFormat']}" />
									</h:outputText>
								</li>
								<li>
									<h:outputLabel for="commission#{commission.id}room">#{messages['labelRoom']}</h:outputLabel>
									<h:outputText id="commission#{commission.id}room" name="commission#{commission.id}room" value="#{commission.room}" />
								</li>
								<li>
									<h:outputLabel for="commission#{commission.id}chairman">#{messages['labelChairman']}</h:outputLabel>
									<h:outputText id="commission#{commission.id}chairman" name="commission#{commission.id}chairman" value="#{commission.chairman}" />
								</li>
								<li>
									<h:outputLabel for="commission#{commission.id}student">#{messages['labelStudent']}</h:outputLabel>
									<h:selectOneMenu id="commission#{commission.id}student" name="commission#{commission.id}student" value="#{commission.enrollment}" converter="enrollmentConverter" class="largeInput">
										<f:selectItem itemLabel=" " itemValue="#{null}" />
										<f:selectItems value="#{commissions.enrollments}" var="enrollment" itemLabel="#{commissions.validateEnrollment(enrollment)}" itemValue="#{enrollment}" />
										<f:ajax execute="@this" render="@form :globalMessagesPanel" listener="#{commissions.change(commission.id)}" />
									</h:selectOneMenu>
									
								</li>
								<li>
									<h:commandButton id="deleteCommission#{commission.id}" name="deleteCommission#{commission.id}" value="#{messages['labelDelete']}" action="#{commissions.deleteCommission(commission.id)}">
										<f:ajax execute="@this" render="@form" />
									</h:commandButton>
								</li>
							</ol>
						</fieldset>
						</c:forEach>
					</c:forEach>
			<h:button id="new" value="#{messages['labelNew']}" outcome="/organization/newCommission" />
		</h:form>
	</ui:define>
</ui:composition>
