    <ui:param name="commissionActive" value="ui-tabs-selected ui-state-active" />
	<ui:define name="furtherContent">
		<h:form id="commissionForm">
			<fieldset class="nonStyledFieldset">
				<ol>
					<li>
						<h:outputLabel for="date">#{messages['labelDate']}</h:outputLabel>
						<h:outputText id="date" name="date" value="#{enrollment.commission.date}">
							<f:convertDateTime pattern="#{messages['dateFormat']}" />
						</h:outputText>
					</li>
					<li>
						<h:outputLabel for="from">#{messages['labelFrom']}</h:outputLabel>
						<h:outputText id="from" name="from" value="#{enrollment.commission.from}">
							<f:convertDateTime pattern="#{messages['timeFormat']}" />
						</h:outputText>
					</li>
					<li>
						<h:outputLabel for="to">#{messages['labelTo']}</h:outputLabel>
						<h:outputText id="to" name="to" value="#{enrollment.commission.to}">
							<f:convertDateTime pattern="#{messages['timeFormat']}" />
						</h:outputText>
					</li>
					<li>
						<h:outputLabel for="room">#{messages['labelRoom']}</h:outputLabel>
						<h:outputText id="room" name="room" value="#{enrollment.commission.room}" />
					</li>
					<li>
						<h:outputLabel for="chairman">#{messages['labelChairman']}</h:outputLabel>
						<h:outputText id="chairman" name="chairman" value="#{enrollment.commission.chairman}" />
					</li>
				</ol>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
