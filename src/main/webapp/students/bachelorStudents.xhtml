	<ui:define name="header">
		<h1>#{messages['headerTitle']}</h1>
		<div class="subHeader">#{messages['headerBachelorStudents']}</div>
	</ui:define>
	<ui:define name="content">
		<h:form id="studentForm">
			<fieldset class="nonStyledFieldset">
				<ol>
					<li>
						<h:outputLabel for="enrollments">#{messages['labelStudents']}</h:outputLabel>
						<h:selectOneListbox id="enrollments" name="enrollments" value="#{bachelorSelection.selectedEnrollment}" class="xxLargeInput">
							<f:selectItems value="#{bachelorSelection.enrollments}" var="enrollment" itemLabel="#{enrollment}" itemValue="#{enrollment.id}" />
						</h:selectOneListbox>
					</li>
					<li>
						<h:commandButton id="editStudent" name="editStudent" value="#{messages['labelEdit']}" action="#{bachelorSelection.editStudent()}" />
					</li>
				</ol>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
