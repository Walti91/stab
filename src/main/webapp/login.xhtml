	<!-- This is the startpage of the project and offers a login. -->
	<ui:define name="header">
		<h1>STAB</h1>
		<div class="subHeader">Login</div>
	</ui:define>
	<ui:define name="content">
		<h:form id="loginForm">
			<fieldset class="nonStyledFieldset">
				<!-- Simple login functionality. There is no encryption and it should be replaced by the default login of TISS. -->
				<ol>
					<li>
						<h:outputLabel for="username" class="required">#{messages['labelUsername']}</h:outputLabel>
						<h:inputText id="username" name="username" value="#{authentication.username}" class="largeInput" />
					</li>
					<li>
						<h:outputLabel for="password" class="required">#{messages['labelPassword']}</h:outputLabel>
						<h:inputSecret id="password" name="password" value="#{authentication.password}" class="largeInput" />
					</li>
					<li>
						<!-- Calls the login method of the Authentication bean. If the login is successful the user gets forwarded to the data.xhtml page. -->
						<h:commandButton id="login" name="login" value="#{messages['labelLogin']}" action="#{authentication.login()}" />
					</li>
				</ol>
			</fieldset>
		</h:form>
	</ui:define>
</ui:composition>
